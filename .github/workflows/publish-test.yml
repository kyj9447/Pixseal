name: Publish to Test PyPI

on:
  workflow_dispatch:

jobs:
  build-wheels-linux:
    name: Build wheels on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync README for package
        shell: bash
        run: cp "$GITHUB_WORKSPACE/README.md" "$GITHUB_WORKSPACE/pip_package/README.md"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels (Linux)
        working-directory: pip_package
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-wheels-linux
          path: pip_package/wheelhouse/*.whl

  build-wheels-windows:
    name: Build wheels on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync README for package
        shell: bash
        run: cp "$GITHUB_WORKSPACE/README.md" "$GITHUB_WORKSPACE/pip_package/README.md"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel

      - name: Build wheels (Windows)
        working-directory: pip_package
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-wheels-windows
          path: pip_package/wheelhouse/*.whl

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync README for package
        shell: bash
        run: cp "$GITHUB_WORKSPACE/README.md" "$GITHUB_WORKSPACE/pip_package/README.md"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build source distribution
        working-directory: pip_package
        run: python -m build --sdist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-sdist
          path: pip_package/dist/*.tar.gz

  publish:
    name: Upload to Test PyPI
    runs-on: ubuntu-latest
    needs:
      - build-wheels-linux
      - build-wheels-windows
      - build-sdist
    environment:
      name: testpypi
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: test-wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: test-sdist
          path: dist

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine

      - name: Upload artifacts to Test PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: python -m twine upload --repository testpypi dist/* --verbose
